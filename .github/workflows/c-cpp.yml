name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1
    - name: Build
      run: msbuild /m /p:Configuration=Release  /p:Platform=x64 rEFInd-boot-switch.sln
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: rEFInd-boot-switch-Windows
        path: ${{github.workspace}}/x64/Release

  linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Configure
      run: apt install -y libefivar-dev
    - name: Build
      working-directory: rEFInd-boot-switch
      run: g++ rEFInd-boot-switch.cpp -Wall -lefivar -o rEFInd-boot-switch
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: rEFInd-boot-switch-Linux
        path: ${{github.workspace}}/rEFInd-boot-switch/rEFInd-boot-switch
